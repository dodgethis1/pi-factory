# ==============================================================================
#  PI-FACTORY CONFIGURATION
# ==============================================================================
# This is the ONLY file you need to edit to customize your Pi setup.

# --- USER IDENTITY ---
# The primary user account to create
TARGET_USER="jr"
# The hostname for the new Pi
TARGET_HOSTNAME="pi5-nvme"
# Your Timezone (e.g., America/New_York, Europe/London)
TARGET_TIMEZONE="America/New_York"

# --- NETWORK ---
# Leave empty if using Ethernet only
WIFI_SSID=""
WIFI_PASS=""

# --- FEATURES ---
# Enable SSH (Remote Access)
ENABLE_SSH="true"
# Enable Raspberry Pi Connect (Remote Desktop from Browser)
ENABLE_RPI_CONNECT="true"
# Install Pi-Apps (App Store)
INSTALL_PI_APPS="true"

# --- GITHUB ---
# Repo to clone into /home/$TARGET_USER/ (Optional)
# e.g., "https://github.com/yourname/my-scripts.git"
GIT_REPO_URL=""
