# JR Pi Toolkit central config

# Where to store logs (must be writable by sudo)
JR_LOG_DIR="/var/log/jr-pi-toolkit"

# Where Golden SD / removable media might be mounted (adjust later if needed)
JR_USB_MOUNT="/mnt/jr-usb"

# Confirmation phrase required for destructive actions
JR_DANGER_PHRASE="FLASH"
